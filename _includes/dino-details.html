<ul class="grid">
	{% for dino in site.pages %}
		{% if dino.category == include.dinotype %}
			<li class="unit unit-s-1 unit-m-1-2 unit-l-1-3">
				<img src="{{site.baseurl}}/img/{{dino.thumb}}" alt="Photo of {{dino.name}}" class="flex-img">
				<p>{{dino.name}}</p>
			</li>
		{% endif %}
	{% endfor %}
</ul>
